<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol id="elem">
        <li>Hello</li>
        <li>World</li>
      </ol>
      <button onclick="clearz(elem)">Click to Clear</button>
      
      <script>
        function clearz(elem) { 
            elem.remove()
        }
    
      
        
      </script>
      
</body>
</html>
